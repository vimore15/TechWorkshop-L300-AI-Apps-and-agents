name: Deploy Customer Loyalty Agent

on:
  push:
    # Paths include the initializer, prompt, workflow, and any associated tools
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/app/tools/discountLogic.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - '.github/workflows/deploy-customer-loyalty-agent.yml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-customer-loyalty-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve Azure authentication mode
        id: auth
        run: |
          set -e

          has_oidc="false"
          if [ -n "${AZURE_CLIENT_ID}" ] && [ -n "${AZURE_TENANT_ID}" ] && [ -n "${AZURE_SUBSCRIPTION_ID}" ]; then
            has_oidc="true"
          fi

          if [ -n "${AZURE_CREDENTIALS}" ]; then
            if python -c 'import json, os, sys; data=json.loads(os.environ["AZURE_CREDENTIALS"]); required=["clientId","clientSecret","tenantId","subscriptionId"]; sys.exit(0 if all(data.get(k) for k in required) else 1)'
            then
              echo "mode=sp" >> "$GITHUB_OUTPUT"
              echo "Using AZURE_CREDENTIALS auth"
              exit 0
            fi

            if [ "$has_oidc" = "true" ]; then
              echo "mode=oidc" >> "$GITHUB_OUTPUT"
              echo "AZURE_CREDENTIALS is present but invalid; falling back to OIDC auth"
              exit 0
            fi

            echo "AZURE_CREDENTIALS is invalid. It must be valid JSON with clientId, clientSecret, tenantId, subscriptionId."
            exit 1
          fi

          if [ "$has_oidc" = "true" ]; then
            echo "mode=oidc" >> "$GITHUB_OUTPUT"
            echo "Using OIDC auth"
            exit 0
          fi

          echo "Missing Azure auth configuration. Set either valid AZURE_CREDENTIALS or all of AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID."
          exit 1
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create .env file from secret
        run: 'printf "%s" "$ENV" > src/.env'
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Login via Azure CLI (service principal JSON)
        if: steps.auth.outputs.mode == 'sp'
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login via Azure CLI (OIDC)
        if: steps.auth.outputs.mode == 'oidc'
        uses: azure/login@v2.1.1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run customer loyalty agent initializer
        run: |
          cd src/
          python app/agents/customerLoyaltyAgent_initializer.py

      - name: Cleanup .env
        if: ${{ always() }}
        run: rm -f src/.env
