name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  IMAGE_NAME: chat-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          set -e
          for secret_name in AZURE_CONTAINER_REGISTRY AZURE_CONTAINER_REGISTRY_USERNAME AZURE_CONTAINER_REGISTRY_PASSWORD ENV; do
            if [ -z "${!secret_name}" ]; then
              echo "Missing required secret: $secret_name"
              exit 1
            fi
          done
        env:
          AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          AZURE_CONTAINER_REGISTRY_USERNAME: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          AZURE_CONTAINER_REGISTRY_PASSWORD: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
          ENV: ${{ secrets.ENV }}

      - name: Normalize ACR login server
        id: acr
        run: |
          if [[ "${{ secrets.AZURE_CONTAINER_REGISTRY }}" == *.azurecr.io ]]; then
            echo "login_server=${{ secrets.AZURE_CONTAINER_REGISTRY }}" >> "$GITHUB_OUTPUT"
          else
            echo "login_server=${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io" >> "$GITHUB_OUTPUT"
          fi

      - name: Create .env file from secret
        run: 'printf "%s" "$ENV" > src/.env'
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ steps.acr.outputs.login_server }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          cd src/
          docker build -t ${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:latest

      - name: Cleanup .env
        if: ${{ always() }}
        run: rm -f src/.env
