name: Build and push container to ACR

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name "${{ secrets.ACR_NAME }}"

      - name: Create .env from GitHub secret
        working-directory: src
        run: |
          # Write the ENV secret contents into a local .env file for the Docker build context.
          # The file is not committed to git; it exists only on the GitHub runner.
          printf "%s" "${{ secrets.ENV }}" > .env

      - name: Build and push image
        working-directory: src
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -f Dockerfile -t "$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG" .
          docker push "$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"

      - name: (Optional) Also push :latest
        if: ${{ always() }}
        working-directory: src
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        run: |
          docker tag "$ACR_LOGIN_SERVER/$IMAGE_NAME:${GITHUB_SHA}" "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest"
          docker push "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest"

      - name: Cleanup .env
        if: ${{ always() }}
        working-directory: src
        run: |
          rm -f .env
